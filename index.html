<!DOCTYPE html>
<html>

<head>

    <title>Index</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <hgroup>
        <h1>sign up</h1>
        <h3>who you are?</h3>
    </hgroup>

    <div class="images">
        <div class="pct">

            <div class="hana">
                <img src="../img/image1.jpg" alt="Parents" />
                <h3 style="color: yellow;">parent</h3>
            </div>

            <div class="hana">
                <img src="../img/img2.jpg" alt="Child" />
                <h3 style="color: tomato;">child</h3>
            </div>
            <div class="hana">
                <img src="../img/image3.jpg" alt="Teacher" />
                <h3 style="color: skyblue;">teacher</h3>
            </div>
        </div>
    </div>

    <form>

        <div class="inputbox">
            <div class="content">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="name" class="un" placeholder="Username" autocomplete="off" />
            </div>
            <div class="content">
                <i class="fa-solid fa-envelope"></i>
                <input type="gmail" name="email" id="mail" class="em" placeholder="Email" autocomplete="off" />
            </div>
            <div class="content">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <input type="password" name="psw" id="pword" class="psw" placeholder="Password" required />
            </div>
            <div class="content">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="psw" id="cpword" class="cpw" placeholder="Confirm Password" required />
            </div>
        </div>

        <div class="signup">
            <input type="submit" name="submit" id="reset" class="signup" value="SignUp" />
        </div>
    </form>
    <footer>
        <div class="fgroup">
            <small>Already have an accout.</small>
            <b>login here</b>
        </div>
    </footer>
</body>

</html>
